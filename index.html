<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="btn">

    <div class="container mt-5 mb-5 text-center fw-bolder fs-1 text-info">Dictionary</div>
  
    <div class="container border shadow mt-5 py-5 px-3 bg-light">
      <div class="container d-flex text-center">
        <div class="container left me-3 p-3">
          <h2>Word</h2>
          <input id="input" onchange="setWord()" placeholder="Search" class="shadow form-control mt-4" type="text">
          <button class="btn btn-info mt-5" onclick="clean()">Clean</button>
        </div>
        <div class="container right ms-3 p-3">
          <h2>Meaning</h2>
          <div id="meaning" class="container mt-4 mb-3 meaning bg-white shadow"></div>
            <audio id="sound" controls autoplay>
              <source src="https://api.dictionaryapi.dev/media/pronunciations/en/hi-1-uk.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Word</th>
            <th scope="col">Description</th>
            <th scope="col">Audio</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <!-- ... -->
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
